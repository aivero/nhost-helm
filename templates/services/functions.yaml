apiVersion: v1
kind: Service
metadata:
  name: {{ include "nhost.fullname" . }}-functions
  labels:
    {{- include "nhost.labels" . | nindent 4 }}
    app.kubernetes.io/component: functions
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "nhost.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: functions
