    rootPassword: youshouldchangethis
    forceNewKeys: true

##
## PostgreSQL Database
##

postgresql:
  enabled: true

  auth:
    enablePostgresUser: true
    postgresPassword: changethisadminpassword
    username: nhost
    password: changemeaswell
    database: nhost

  image:
    debug: true

  volumePermissions:
    enabled: true

  primary:
    persistence:
      size: 1Gi
    initdb:
      scripts:
        0001-create-schema.sql: |
          CREATE SCHEMA IF NOT EXISTS auth;
          CREATE SCHEMA IF NOT EXISTS storage;
          CREATE EXTENSION IF NOT EXISTS pgcrypto WITH SCHEMA public;
          CREATE EXTENSION IF NOT EXISTS citext WITH SCHEMA public;
          CREATE OR REPLACE FUNCTION public.set_current_timestamp_updated_at() RETURNS trigger LANGUAGE plpgsql AS $$
          declare _new record;
          begin _new := new;
          _new."updated_at" = now();
          return _new;
          end;
          $$;

